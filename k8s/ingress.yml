apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  namespace: k8s-pipeline
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: static.naresh.life
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: svc-pipeline
            port: 
              number: 80
